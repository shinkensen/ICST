<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Game Homepage</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        }
        h1 {
        margin-bottom: 40px;
        }
        a {
        display: block;
        margin: 10px 0;
        padding: 12px 24px;
        background: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        transition: 0.2s ease-in-out;
        }
        a:hover {
        background: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to RocketLearn</h1>
    <h2 id="score">High Score: </h1>
        <script>
            if (localStorage.getItem("score")==null){
                localStorage.setItem("score",0);
                document.getElementById("score").textContent = "High score: " +0;
            }
            else{
                document.getElementById("score").textContent = "High score: " +localStorage.getItem("score");
            }
        </script>
    <a href="instructions.html">Instructions</a>
    <a href="game.html">Play!</a>
    <a href="webpage.html">Learn</a>
</body>
</html>
